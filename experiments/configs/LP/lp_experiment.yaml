m: 5
n: 10
rng_seed: 0
stepsize: .1
momentum: True
beta_func: nesterov

u0:
  type: 'zero'

v0:
  type: 'zero'

x:
  type: 'box'
  l: 0.5
  u: 1

c:
  type: 'fixed'

basic_bounding: False  # True = basic interval prop only, False = LP based bounding

K_min: 1
K_max: 10
pnorm: 1
obj_scaling: 1

callback: True

vanilla_resid_fname: vanilla_resids.csv
vanilla_time_fname: vanilla_times.csv

samples:
  u_seed_offset: 100
  v_seed_offset: 101
  x_seed_offset: 102
  N: 25000
  out_fname: sample_resids.csv
  max_out_fname: max_sample_resids.csv
