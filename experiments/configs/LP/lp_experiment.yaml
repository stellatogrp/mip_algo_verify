m: 7
n: 14
rng_seed: 0
stepsize: .1
rel_stepsize: 0.45  # needs to be under 0.5 for theory results
momentum: False
beta_func: nesterov

u0:
  type: 'zero'

v0:
  type: 'zero'

x:
  type: 'box'
  l: 5
  u: 6

c:
  type: 'fixed'

problem_type: 'flow'
# problem_type: 'random'

flow:
  n_supply: 4
  n_demand: 2
  p: 0.6
  seed: 1
  c:
    seed: 2
    low: 5
    high: 10
  u0:
    # type: 'zero'
    type: 'high_demand'
  v0:
    # type: 'zero'
    type: 'high_demand'
  x:
    type: 'box'
    supply_lb: 10
    supply_ub: 10
    demand_lb: -7
    demand_ub: -6
    capacity_lb: 4
    capacity_ub: 4

basic_bounding: False  # True = basic interval prop only, False = LP based bounding
incremental: True
theory_bounds: False

K_min: 1
K_max: 10
pnorm: inf
obj_scaling: 100
warmstart: True

callback: True

vanilla_resid_fname: vanilla_resids.csv
vanilla_time_fname: vanilla_times.csv

momentum_resid_fname: momentum_resids.csv
momentum_time_fname: momentum_times.csv

C_norm: 2
star_bound_M: 1e4
init_dist_M: 100
samples:
  u_seed_offset: 100
  v_seed_offset: 101
  x_seed_offset: 102
  N: 10000
  init_dist_N: 100
  out_fname: sample_resids.csv
  max_out_fname: max_sample_resids.csv

pep:
  resid_fname: pep_resids.csv
  time_fname: pep_times.csv
